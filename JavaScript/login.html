<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="" id="loginForm">
                    <h2>Personal Finance Tracking App</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="userID" required id="userIDInput">
                        <label for="" id="userIDLabel">User ID</label>
                    </div>
                    <div class="forgetID">
                        <a href="#" onclick="showPage('forgetID')">Forgot User ID?</a>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="key-outline"></ion-icon>
                        <input type="password" required id="userPasswordInput">
                        <label for="" id="userPasswordLabel">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me</label>
                        <a href="#">Reset Password</a>
                    </div>
                    <button id="Submit">Submit</button>
                    <div class="register">
                        <p>Create <a href="#">Account</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
