<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#" onclick="showPage('home')">Home</a></li>
            <li><a href="#" onclick="showPage('about')">About</a></li>
            <li><a href="#" onclick="showPage('services')">Services</a></li>
            <li><a href="#" onclick="showPage('contact')">Contact</a></li>
        </ul>
    </nav>

    <div id="content">
        <div id="home">
            <h1>Home Page</h1>
            <!-- Recommended Charity Programs -->
            <div class="button-group" id="charityGroup">
                <h2>Recommended Charity Programs</h2>
                <button class="outlined-button" onclick="addItem('charity')">+</button>
            </div>
            <div class="scroll-box" id="charityScrollBox">
                <!-- Scroll items will be dynamically added here -->
            </div>
            <!-- Recommended groups -->
            <div class="button-group" id="groupGroup">
                <h2>Recommended Groups</h2>
                <button class="outlined-button" onclick="addItem('group')">+</button>
            </div>
            <div class="scroll-box" id="groupScrollBox">
                 <!-- Scroll items will be dynamically added here -->
            </div>
            <!-- input box -->
            <div class="input-container">
                <input type="text" id="itemInput" placeholder="Enter item" onkeypress="submitItem(event)">
            </div>
        </div>
    </div>
</body>

</html>
